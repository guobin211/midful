<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Midful APP</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="container">
        <h1>Midful</h1>
      </div>
      <div class="container">
        <button type="button" class="btn btn-primary">POST</button>
        <button type="button" class="btn btn-primary">GET</button>
        <button type="button" class="btn btn-primary">PUT</button>
        <button type="button" class="btn btn-primary">DELETE</button>
        <button type="button" class="btn btn-primary">SOCKET</button>
        <button type="button" class="btn btn-info">SSE</button>
        <button type="button" class="btn btn-info">FLUX</button>
        <button type="button" class="btn btn-info">MONO</button>
      </div>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="false" />
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="js/jquery-3.4.1.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js"></script>
  </body>
</html>
